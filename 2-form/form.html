<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <main>
        <section>
            <h1>Регистрация</h1>
            <form action="#">
                <div class="top">
                    <div class="top1">Уже есть аккаунт?</div>
                    <div class="top2"><a href="#">Войти</a></div>
                </div>
                <div class="form">
                    <div class="company">
                        <input class="first_window" type="text" placeholder="Моя компания" id="company" name="company"
                            autofocus required>
                    </div>
                    <div class="name">
                        <input type="text" placeholder="Имя" id="name" name="name" required>
                    </div>
                    <div class="surname">
                        <input type="text" placeholder="Фамилия" id="surname" name="surname" required>
                    </div>
                    <div class="email">
                        <input type="email" placeholder="Email" id="email" name="email" required>
                    </div>
                    <div class="button">
                        <button>Зарегистрироваться</button>
                        <img src="./images/arrow 1.svg" alt="Стрелка">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="agree" id="agree" required>
                        <label class="agree" for="agree">Я прочитал и принимаю</label>
                        <span><a class="rules" href="#">Условия использования</a></span>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
