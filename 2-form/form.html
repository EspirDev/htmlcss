<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <main>
        <section>
            <h1>Регистрация</h1>
            <form action="#">
                <span class="top">У вас уже есть аккаунт?</span> <span class="top2"><a href="#">Войти</a></span>
                <div>
                    <input class="first_window" type="text" placeholder="Моя компания" id="company" name="company"
                        autofocus required>
                </div>
                <div>
                    <input type="text" placeholder="Имя" id="name" name="name" required>
                    <input type="text" placeholder="Фамилия" id="surname" name="surname" required>
                </div>
                <div>
                    <input type="email" placeholder="Email" id="email" name="email" required>
                </div>
                <button>Зарегистрироваться</button>
                <div>
                    <input type="checkbox" name="agree" id="agree" required>
                    <label class="agree" for="agree">Я прочитал и принимаю</label>
                    <span><a class="rules" href="#">Условия использования</a></span>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
